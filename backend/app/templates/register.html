{% extends "base.html" %}

{% block title %}Register - AML Transaction Monitoring{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                üõ°Ô∏è Create Your Account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Register your organization
            </p>
        </div>
        
        <!-- Registration Form -->
        <form id="register-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm space-y-4">
                <!-- Organization Name -->
                <div>
                    <label for="organization_name" class="block text-sm font-medium text-gray-700">
                        Organization Name
                    </label>
                    <input 
                        id="organization_name" 
                        name="organization_name" 
                        type="text" 
                        required 
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Acme Corporation"
                    >
                </div>
                
                <!-- Full Name -->
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700">
                        Full Name
                    </label>
                    <input 
                        id="full_name" 
                        name="full_name" 
                        type="text" 
                        required 
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="John Doe"
                    >
                </div>
                
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        required 
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="admin@acme.com"
                    >
                </div>
                
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        required 
                        minlength="8"
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    >
                    <p class="mt-1 text-xs text-gray-500">
                        At least 8 characters, must include letters and numbers
                    </p>
                </div>
            </div>
            
            <!-- Error Message -->
            <div id="error-message" class="hidden rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="text-sm text-red-700" id="error-text"></div>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div>
                <button 
                    type="submit" 
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    Create Account
                </button>
            </div>
            
            <!-- Login Link -->
            <div class="text-center">
                <a href="/login" class="text-sm text-blue-600 hover:text-blue-500">
                    Already have an account? Sign in
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
            organization_name: document.getElementById('organization_name').value,
            full_name: document.getElementById('full_name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };
        
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });
            
            if (response.ok) {
                window.location.href = '/dashboard';
            } else {
                const data = await response.json();
                errorText.textContent = data.detail || 'Registration failed. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorText.textContent = 'An error occurred. Please try again.';
            errorDiv.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
